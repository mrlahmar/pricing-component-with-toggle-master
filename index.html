<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Our Pricing</h1>
      <div class="full-switcher">
        <p>Annually</p>
        <label class="switch">
          <input type="checkbox" name="toggle" class="toggle" >
          <span class="slider round"></span>
        </label>
        <p>Monthly</p>
      </div>
    </header>
    <main>
      <div class="pack light">
        <h5>Basic</h5>
        <p class="pack-price" id="basic">&dollar;199.99</p>
        <div class="pack-infos">
          <p class="pack-info">500 GB Storage</p>
          <p class="pack-info">2 Users Allowed</p>
          <p class="pack-info last">Send up to 3 GB</p>
        </div>
        <button>Learn More</button>
      </div>
      <div class="pack dark" id="dark">
        <h5>Professional</h5>
        <p class="pack-price" id="pro">&dollar;249.99</p>
        <div class="pack-infos">
          <p class="pack-info">1 TB Storage</p>
          <p class="pack-info">5 Users Allowed</p>
          <p class="pack-info last">Send up to 10 GB</p>
        </div>
        <button>Learn More</button>
      </div>
      <div class="pack light">
        <h5>Master</h5>
        <p class="pack-price" id="master">&dollar;399.99</p>
        <div class="pack-infos">
          <p class="pack-info">2 TB Storage</p>
          <p class="pack-info">10 Users Allowed</p>
          <p class="pack-info last">Send up to 20 GB</p>
        </div>
        <button>Learn More</button>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mrlahmar">Alaa Lahmar</a>.
    </footer>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
